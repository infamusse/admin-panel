<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/b0c3f215bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside class="sidebar">
      <div class="intro">
        <h1 class="intro__title">Just do it</h1>
        <i class="fas fa-bars"></i>
      </div>
      <div class="sidebar-wrapper">
        <ul class="sidebar__list">
          <li class="sidebar__element">
            <a href="#general"
              ><i class="icon__general"></i>
              <p>General</p></a
            >
          </li>
          <li class="sidebar__element">
            <a href="#details">
              <i class="icon__details"></i>
              <p>Details</p></a
            >
          </li>
          <li class="sidebar__element">
            <a href="#links">
              <i class="icon__links"></i>
              <p>Links</p>
            </a>
          </li>
          <li class="sidebar__element">
            <a href="#banners"
              ><i class="icon__banners"></i>
              <p>Banners</p>
            </a>
          </li>
          <li class="sidebar__element">
            <a href="#personal-data"
              ><i class="icon__personaldata"></i>
              <p>Personal data</p>
            </a>
          </li>
          <li class="sidebar__element">
            <a href="#payout"
              ><i class="icon__payout"></i>
              <p>
                Payout
              </p>
            </a>
          </li>
          <li class="sidebar__element">
            <a href="#postback"
              ><i class="icon__postback"></i>
              <p>Postback</p>
            </a>
          </li>
        </ul>
        <div class="sidebar__manager">
          <h3>Your manager</h3>
          <a href="#chat">
            <div class="manager__details">
              <img
                src="https://cdn.pixabay.com/photo/2017/08/30/17/27/business-woman-2697954_960_720.jpg"
                class="manager__pic"
              />
              <p class="manager_desc">Mrs Manager</p>
            </div>
          </a>
        </div>
      </div>
    </aside>

    <nav class="navbar">
      <div class="navbar__element">
        <img src="images/icons/wallet.svg" alt="" />  
        <h2 class="navbar__cash">$1.500.000</h2>
        <img class="navbar_arrow-down" src="images/icons/arrow-down.svg" alt="" />
      </div>
      <div class="navbar__element">
        <img src="images/icons/notification.svg" alt="" />
      </div>
      <div class="navbar__element">
        <img src="images/icons/profile.svg" alt="" />
        <p class="navbar__profile">Leonardo Di Caprio</p>
      </div>
      <div class="navbar__element">
        <img src="images/icons/quit.svg" alt="" />
      </div>
    </nav>

  <script src="js/sidebar-hide.js"></script>
  </body>
</html>
